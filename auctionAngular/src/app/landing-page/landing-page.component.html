<div class="container m-0 p-0 mw-100">
    <div class="container m-0 px-5 mw-100 first-block">
        <div class="row">
            <div class="col-md-3 py-0" id="categoriesList">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h6>CATEGORIES</h6>
                        </div>
                    </div>
                    <ul class="categories list-group" id="categoryList">
                        <li *ngFor="let category of categories" class="list-group-item list-group-flush">
                            <a role="link" role="link" data-toggle="collapse" href="#{{category.categoryName}}"
                                aria-expanded="false" attr.aria-controls="{{category.categoryName}}">{{category.categoryName}}</a>
                            <div id="{{category.categoryName}}" class="collapse" data-parent="#categoryList">
                                <ul class="category.children list-group">
                                    <li *ngFor="let subcategory of category.children" class="list-group-item">
                                        <a>{{subcategory.categoryName}}</a>
                                    </li>
                                </ul>
                            </div>
                        </li>


                    </ul>

                </div>

            </div>
            <!-- end Categories -->

            <div class="col-md-9">

                <div class="container my-3">
                    <div class="row d-flex">
                        <div class="col-12 col-md-6 d-flex align-items-center" *ngIf="items[0]">
                            <header class="intro-wrap text-black">
                                <h4>{{items[0].name}}</h4>
                                <p id="startPrice">Start from - ${{items[0].startPrice}}</p>
                                <p>{{items[0].description}}</p>
                                <a [routerLink]="['/item', items[0].id]" class="btn btn-bid">BID NOW ></a>
                            </header>
                        </div>
                        <div class="col-12 col-md-6 text-right">
                            <img src="https://df0a04043ae3b0be60ce-0769ebb99367e103e6cc409064fb3339.ssl.cf2.rackcdn.com/a8681683-3315-4d18-b878-eefce76b8762__L.jpg"
                                class="img-fluid my-5" width="auto">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container m-0 py-4 px-5 mw-100">
        <h5>Featured items</h5>
        <hr>
        <div class="row items">
            <div *ngFor="let item of items" class="card col-md-3 col-12">
                <a role="link" [routerLink]="['/item', item.id]"><img class="card-img-top"
                        src="https://placehold.it/300x300"></a>
                <div class="card-body p-2">
                    <h6 class="card-title"><a role="link" [routerLink]="['/item', item.id]">{{item.name}}</a></h6>
                    <p class="card-text">Start from ${{item.startPrice}}</p>
                </div>
            </div>
        </div>

    </div>

</div>
