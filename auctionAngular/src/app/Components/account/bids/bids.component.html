<div *ngIf="show">
<div *ngIf="hasBids; else infoBids">
  <table class="my-table table">
    <thead class="thead">
      <tr>
        <th scope="col">Item</th>
        <th scope="col" class="w-auto">Name</th>
        <th scope="col">Time Left</th>
        <th scope="col">Your Price</th>
        <th scope="col">Highest Bid</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bid of bids" class="px-3">
        <td><img height="100" width="100" src="{{bid.auctionItem?.images[0].url}}"></td>
        <td class="name-col">{{bid.auctionItem.name}}</td>
        <td>{{getTimeLeft(bid.auctionItem.endDate)}}</td>
        <td class="text-info">$ {{bid.bidPrice}}</td>
        <td class="text-info">$ {{bid.auctionItem.currentPrice}}</td>
        <td>
          <button class="form-control view-btn" role="link" [routerLink]="['/item',bid.auctionItem.id]">VIEW</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ul class="nav nav-pills justify-content-center py-4">
    <li *ngIf="currentPage>0" class="nav-item">
      <a class="btn btn-purple-outline nav-link" (click)="loadBids(currentPage-1)">
        <i class="fa fa-chevron-left" aria-hidden="true"></i> Prev</a>
    </li>
    <li *ngIf="currentPage+1<totalPages" class="nav-item">
      <a class="btn btn-purple-outline nav-link" (click)="loadBids(currentPage+1)">
        Next <i class="fa fa-chevron-right" aria-hidden="true"></i> </a>
    </li>
  </ul>
</div>
<ng-template #infoBids >
  <!--<div class="col-md-12 px-0">
    <div class="alert alert-info" role="alert">
      No bids made yet!
    </div>
  </div>-->
  <div class="my-container" id="infoBidding">
      <div class="title text-center">
        <h4>BID NOW</h4>
      </div>
      <div> 
        <div class="row my-5">
          <div class="col-md-12 justify-content-center mx-auto" id="imgSell">
            <img src="/assets/icons/bids.png">
          </div>
        </div>
        <div class="row my-5">
          <div class="col-md-12 justify-content-center">
            <p class="text-center">You have not made any bidds yet.</p>
            <button class="btn btn-purple-outline" [routerLink]="['/shop']">START BIDDING <i
                class="fa fa-gavel"></i></button>
          </div>
        </div>
      </div>
    </div>
</ng-template>
</div>
