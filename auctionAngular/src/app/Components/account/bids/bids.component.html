<div *ngIf="hasBids; else info">
  <ul id="itemStatusTabs" class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" (click)="loadBids(0,0)" [class.active]="activeTab===0"> <i class="fa fa-clock-o"
          aria-hidden="true"></i>
        Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="loadBids(0,1)" [class.active]="activeTab===1"> <i class="fa fa-ban"
          aria-hidden="true"></i>
        Expired</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="loadBids(0,2)" [class.active]="activeTab===2"> <i class="fa fa-star"
          aria-hidden="true"></i>
        Won</a>
    </li>
  </ul>
  <div *ngIf="show">
    <app-bids-table [bids]="bids" [activeTab]="activeTab"></app-bids-table>
    <ul class="nav nav-pills justify-content-center py-4">
      <li *ngIf="currentPage>0" class="nav-item">
        <a class="btn btn-purple-outline nav-link" (click)="loadBids(currentPage-1)">
          <i class="fa fa-chevron-left" aria-hidden="true"></i> Prev</a>
      </li>
      <li *ngIf="currentPage+1<totalPages" class="nav-item">
        <a class="btn btn-purple-outline nav-link" (click)="loadBids(currentPage+1)">
          Next <i class="fa fa-chevron-right" aria-hidden="true"></i> </a>
      </li>
    </ul>
  </div>
</div>
<ng-template #info>
  <!--<div class="col-md-12 px-0">
    <div class="alert alert-info" role="alert">
      No bids made yet!
    </div>
  </div>-->
  <div class="my-container" *ngIf="show" id="infoBidding">
    <div class="title text-center">
      <h4>BID NOW</h4>
    </div>
    <div>
      <div class="row my-5">
        <div class="col-md-12 justify-content-center mx-auto" id="imgSell">
          <img src="/assets/icons/bids.png">
        </div>
      </div>
      <div class="row my-5">
        <div class="col-md-12 justify-content-center">
          <p class="text-center">You have not made any bidds yet.</p>
          <button class="btn btn-purple-outline bid-btn" [routerLink]="['/shop']">START BIDDING <i
              class="fa fa-gavel"></i></button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
