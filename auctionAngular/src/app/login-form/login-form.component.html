<div class="simple-login-container">
    <div class="title">
        <h4>LOGIN</h4>
    </div>


    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

        <div class="row">
            <div class="col-md-12 form-group">
                <label>Enter email</label>
                <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>

        <div class="row col-md-12 form-group form-inline">

            <label><input type="checkbox"> Remember me</label>
        </div>

        <div class="row">
            <div class="col-md-12 form-group">
                <input type="submit" class="btn btn-block btn-login">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <button class="btn facebook-btn btn-block social-btn" type="button"><span><i
                            class="fab fa-facebook-f"></i> Sign
                        in with Facebook</span> </button>

            </div>
            <div class="col-md-6 form-group">
                <button class="btn google-btn btn-block social-btn" type="button"><span><i
                            class="fab fa-google-plus"></i> Sign
                        in with Google+</span> </button>
            </div>
        </div>
        <div class="row col-md-12">
            <p><a href="#">Forgot Password?</a> </p>
        </div>
    </form>
    <div style="padding: 20px;">

        <router-outlet></router-outlet>
    </div>
</div>
