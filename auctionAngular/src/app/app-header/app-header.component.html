<div class="navbar navbar-first" px-auto>
  <ul class=" nav">
    <li class="nav-item">
      <a class="nav-link p-1" href="#"><i class="fa fa-facebook-official"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-1" href="#"><i class="fa fa-instagram"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-1" href="#"><i class="fa fa-twitter-square"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link p-1" href="#"><i class="fa fa-google-plus-official"></i></a>
    </li>
  </ul>
  <div *ngIf="currentUser; else elseBlock">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <p class="nav-link mb-0">Welcome {{currentUser.firstName}} {{currentUser.lastName}}!</p>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
  <ng-template #elseBlock>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" role="link" routerLink="login">Login</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link disabled" href="#">or</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" role="link" routerLink="registration">Create an account</a>
      </li>
    </ul>
  </ng-template>
</div>
<div class="navbar navbar-second">
  <a class="navbar-brand" href="#">AUCTION</a>
  <form class="form-inline form-search">
    <input class="input-search" type="search" placeholder="Search">

  </form>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link py-0" role="link" routerLink="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link py-0" href="#">SHOP</a>
    </li>
    <li class="nav-item" *ngIf="currentUser">
      <a class="nav-link py-0" role="link" [routerLink]="['/profile', currentUser.id]">MY ACCOUNT</a>
    </li>

  </ul>
</div>
